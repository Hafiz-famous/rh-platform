
{% extends "base.html" %}
{% block title %}Pointer - RH Platform{% endblock %}
{% block content %}
<h2 class="page-title mb-4">Pointage</h2>
<div class="row g-3">
  <div class="col-12 col-lg-8">
    <div class="card card-soft">
      <div class="card-body">
        <p class="text-muted mb-3">Autorise la géolocalisation si possible.</p>
        <div class="d-flex gap-2">
          <button id="btn-checkin" class="btn btn-success"><i class="bi bi-box-arrow-in-right me-1"></i>Check-in</button>
          <button id="btn-checkout" class="btn btn-danger"><i class="bi bi-box-arrow-right me-1"></i>Check-out</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-lg-4">
    <div class="card card-soft">
      <div class="card-body small">
        <div class="text-muted mb-2">Liens QR rapides</div>
        <div class="d-grid gap-2">
          <a class="btn btn-outline-primary" href="/qr/attendance?action=checkin"><i class="bi bi-qr-code-scan me-1"></i>Générer QR Check-in</a>
          <a class="btn btn-outline-secondary" href="/qr/attendance?action=checkout"><i class="bi bi-qr-code me-1"></i>Générer QR Check-out</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/attendance.js') }}"></script>
{% endblock %}
